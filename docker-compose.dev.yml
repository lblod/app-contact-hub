version: '3.4'

services:
  identifier:
    restart: "no"
    ports:
      - "80:80"
  dispatcher:
    restart: "no"
  triplestore:
    ports:
      - "8890:8890"
    restart: "no"
  db:
    restart: "no"
  migrations:
    restart: "no"
  resource:
    restart: "no"
  cache:
    restart: "no"
  kalliope-api:
    environment:
      SPRING_SECURITY_CONFIG: "/config/security-dev.yml"
    restart: "no"
  deltanotifier:
    restart: "no"
  mocklogin:
    image: lblod/mock-login-service:latest
    links:
      - db:database
  sink:
    restart: "no"
  login:
    restart: "no"
  accountdetail:
    restart: "no"
  privacy:
    restart: "no"
  adressenregister:
    restart: "no"
  frontend:
    image: lblod/frontend-contact-hub:latest
    restart: "no"
  uri-info:
    restart: "no"
  delta-producer-bg-jobs-initiator-administrative-units:
    restart: "no"
  delta-producer-pub-graph-maintainer-administrative-units:
    restart: "no"
  delta-producer-json-diff-publisher-administrative-units:
    restart: "no"
  delta-producer-bg-jobs-initiator-organizations:
    restart: "no"
  delta-producer-pub-graph-maintainer-organizations:
    restart: "no"
  delta-producer-json-diff-publisher-organizations:
    restart: "no"
  search:
    restart: "no"
    environment:
      RACK_ENV: "development"
    volumes:
      - /home/nbittich/lblod/mu-search:/app/
  elasticsearch:
    restart: "no"
  file:
    restart: "no"
  delta-producer-dump-file-publisher:
    restart: "no"