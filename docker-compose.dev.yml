version: "3.4"

services:
  identifier:
    restart: "no"
    ports:
      - "80:80"
  dispatcher:
    restart: "no"
  triplestore:
    ports:
      - "8890:8890"
    restart: "no"
  db:
    restart: "no"
  migrations:
    volumes:
      - ./config/dev-migrations:/data/migrations/dev/
    restart: "no"
  migrations-triggering-indexing:
    restart: "no"
  resource:
    restart: "no"
  cache:
    restart: "no"
  kalliope-api:
    environment:
      SPRING_SECURITY_CONFIG: "/config/security-dev.yml"
    restart: "no"
  deltanotifier:
    restart: "no"
  mocklogin:
    image: lblod/mock-login-service:latest
    links:
      - db:database
    restart: "no"
  sink:
    restart: "no"
  login:
    restart: "no"
  accountdetail:
    restart: "no"
  privacy-unit:
    restart: "no"
  privacy-worship:
    restart: "no"
  adressenregister:
    restart: "no"
  frontend:
    image: lblod/frontend-organization-portal:latest
    restart: "no"
  uri-info:
    restart: "no"
  delta-producer-bg-jobs-initiator-organizations:
    restart: "no"
  delta-producer-pub-graph-maintainer-organizations:
    restart: "no"
    environment:
      WAIT_FOR_INITIAL_SYNC: "false"
  delta-producer-json-diff-publisher-organizations:
    restart: "no"
  search:
    restart: "no"
    volumes:
      - ./config/search/dev:/config
  elasticsearch:
    restart: "no"
  file:
    restart: "no"
  delta-producer-dump-file-publisher:
    restart: "no"
  organizations-sync-with-sharepoint:
    restart: "no"
  #contacts-sync-with-sharepoint:
  #  restart: "no"
  construct-administrative-unit-relationships:
    restart: "no"
  delta-producer-bg-jobs-initiator-worship-posts:
    restart: "no"
  delta-producer-pub-graph-maintainer-worship-posts:
    restart: "no"
