      - db:database
    volumes:
      - ./config/migrations-triggering-indexing:/data/migrations
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:feature-optional-native-booleans
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    links:
      - db:database
    volumes:
      - ./config/resources:/config
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  cache:
    image: semtech/mu-cache:2.0.2
    links:
      - resource:backend
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  kalliope-api:
    image: lblod/jsonld-delta-service:0.5.6
    volumes:
      - ./config/kalliope:/config
      - ./data/files:/share
    links:
      - db:database
    environment:
      SERVER_PORT: "80"
      LOGGING_LEVEL: "INFO"
      SPARQL_ENDPOINT: "http://db:8890/sparql"
      LIMIT_SIZE: "10000"
      MU_AUTH_SUDO: "true"
